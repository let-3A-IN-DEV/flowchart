<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="media/Icon.ico">

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flowchart</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
            integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid overflow-hidden">
            <div class="row overflow-auto vh-100">
                <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 side-column d-flex sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center px-3 pt-2 align-items-sm-start text-white">
                        <a href="" class="d-flex pb-sm-3 mb-md-0 me-md-auto align-items-center text-white text-decoration-none">
                            <img src="media/Banner.png" alt="Flowchart" width="100%" height="auto">
                        </a>
                    </div>
                </div>
                <div class="col d-flex flex-column h-sm-100 h-100">
                    <div class="row overflow-auto vh-100 mb-2 mt-2">
                        <main class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 h-100" id="canvas-container">
                        </main>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 h-100">
                            
                        </div>
                    </div>
                    <footer class="row footer py-4 mt-auto">
                        <div class="col">
                            <img src="media/Icon.ico" alt="Flowchart" width="27px" height="27px"> 
                            Flowchart Footer Content, Copyright etc
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous"></script>
        <script src="js/node.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
